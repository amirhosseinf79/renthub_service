# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Deployer

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  buildApp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.2"

      - name: Build main app
        run: go build -o renthub_server ./cmd/app/main.go

      - name: Copy app binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "renthub_server"
          target: ${{ secrets.SERVER_TARGET_DIR }}

      - name: Restart services on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            chmod +x ${{ secrets.SERVER_TARGET_DIR }}/renthub_server
            sudo systemctl restart renthub_new.service
  
  buildBroker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.2"

      - name: Build broker server
        run: go build -o broker_server ./cmd/broker/worker.go

      - name: Copy broker binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "broker_server"
          target: ${{ secrets.SERVER_TARGET_DIR }}

      - name: Restart services on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            chmod +x ${{ secrets.SERVER_TARGET_DIR }}/broker_server
            sudo systemctl restart worker.service
